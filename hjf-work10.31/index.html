
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <input type="checkbox" id="type1">华为mate20
    <input type="number" id="type2" value="1">
    单价：￥1230
    合计：<span id="span1"></span>元
    <br>
    <input type="checkbox" id="in3">小米8
    <input type="number" id="in4" value="1">
    单价：￥1530
    合计：<span id="s2"></span>元
    <br>
    <p id="aa">0</p>
    <script>
        var a = 0;
        var b = 0;
        $('#span1').html($('#type2').val() * 9999);
        $('#type2').change(function () {
            $('#span1').html($('#type2').val() * 9999);
            if (a == 1 && b == 1) {
                $('#aa').html(Number($('#span1').html()) + Number($('#s2').html()));
            } else if (a == 1 && b == 0) {
                $('#aa').html(Number($('#span1').html()));
            } else if (b == 1 && a == 0) {
                $('#aa').html(Number($('#s2').html()));
            } else {
                $('#aa').html('0');
            }
        })
        $('#s2').html($('#in4').val() * 9999);

            $('#s2').html($('#in4').val() * 9999);
            if (a == 1 && b == 1) {
                $('#aa').html(Number($('#span1').html()) + Number($('#s2').html()));

                $('#aa').html(Number($('#span1').html()));
            } else if (b == 1 && a == 0) {
                $('#aa').html(Number($('#s2').html()));
            } else {
                $('#aa').html('0');
            }
        })
        $('#type1').click(function () {
            if (a == 0) {
                a = 1
            } else {
                a = 0
            }
            if (a == 1 && b == 1) {
                $('#aa').html(Number($('#span1').html()) + Number($('#s2').html()));
            } else if (a == 1 && b == 0) {
                $('#aa').html(Number($('#span1').html()));
            } else if (b == 1 && a == 0) {
                $('#aa').html(Number($('#s2').html()));
            } else {
                $('#aa').html('0');
            }
        })
        $('#in3').click(function () {
            if (b == 0) {
                b = 1
            } else {
                b = 0
            }
            if (a == 1 && b == 1) {
                $('#aa').html(Number($('#span1').html()) + Number($('#s2').html()));
            } else if (a == 1 && b == 0) {
                $('#aa').html(Number($('#span1').html()));
            } else if (b == 1 && a == 0) {
                $('#aa').html(Number($('#s2').html()));
            } else {
                $('#aa').html('0');
            }
        })
    </script>
</body>
</html>
