
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<input id="inp" type="text" placeholder="输入您的姓名"/>
		    <button id="btn">签到</button>
		    <button id="btn1">签到人数</button>
		    <h4 id="h4"></h4>
		<script>
			var str='小花,小明,小草,小刚,明明,草草,小高,小龙'
		    var arr=[];
		    var inp=document.getElementById('inp');
		    var btn=document.getElementById('btn');
		    var btn1=document.getElementById('btn1');
		    var h=document.getElementById('h4');
		    
		    var strArr=str.split(",");
		    
		    btn.onclick=function(){
		    	for(var j=0;j<arr.length;j++){
		    		if(inp.value==arr[j]){
		    			alert("此人已经签到过！");
		    			return false;
		    		}
		    	}
		    	
		    	
		    	for (var i=0;i<strArr.length;i++) {
		    		if(inp.value==strArr[i]){
		    			arr.push(inp.value);
						inp.value = "";
						strArr.splice(i,1);
		    		}
		    	}
		    	
		    }
		    btn1.onclick=function(){
		      
		      document.body.innerHTML ='签到人数:'+arr.length + arr.join(',')+'<br>' +'未签到人数:'+ (strArr.length) + strArr.join(',');  
		    }
		</script>
	</body>
</html>
