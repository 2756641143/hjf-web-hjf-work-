<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
    用户名:<input type="text" id="a">
    <span id="in1"></span><br>
    密码:<input type="password" id="b">
     <span id="in2"></span><br>
     <button id="btn">注册</button><br>
     <script>
       var a = document.getElementById('a');
       var b = document.getElementById('b');
       var in1=document.getElementById('in1');
       var in2=document.getElementById('in2');
       var btn=document.getElementById('btn');
       var arr=['tom','jack','lili'];
         
       a.onblur=function(){
          if(arr.indexOf(a.value)!=-1){
			in1.innerHTML="用户名已被注册";
		} else if (a.value=='') {
			in1.innerHTML="用户名不可为空";
		}else{
			   in1.innerHTML="用户名可用";
		}            

       }
       a.onfocus=function(){
		if(arr.indexOf(a.value)!=-1){
		    in1.innerHTML="用户名已被注册";
		 }else{
		     in1.innerHTML="请输入用户名";
		 }                
	  }
        b.onfocus=function(){
            in2.innerHTML="请输入密码";
        }
        b.onblur=function(){
            if (b.value=='') {
                in2.innerHTML="密码不可为空";
            }else{
                in2.innerHTML="";
            }
        }
        btn.onclick=function(){
		if (a.value==''&&b.value=='') {
			alert('用户名和密码不可为空');			    
		}else if (a.value=='') {
                alert('用户名不可为空');
          } else if (b.value=='') {
                alert('密码不可为空');
          }else if (arr.indexOf(a.value)!=-1) {
                alert('用户名已被注册');
          }else{
				alert('注册成功')
			}
        }


     </script>
</body>

</html>
